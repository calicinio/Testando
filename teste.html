<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script src="jquery.js" type="text/javascript"> </script>
    <script src="jquery.mask.js" type="text/javascript"> </script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            $("#add").click(function(){
                var num = $("#numParcelas").val();
                num++;
                var campo = "<input type=\"text\" class=\"dataN\" onClick=\"remove(this)\" id=\"c"+ num +" />"

                $("body").append(campo);
                $("#numParcelas").val(num);
            });
        });

        function remove(obj){
            $(obj).remove();
        }
    </script>
  </head>
  <body>
      <input id="numParcelas" value="1" type="text" >
      <br />
      <input type="text" class="dataN" id="c1" />
      <a href="#" id="add"> + </a>
  </body>
</html>
